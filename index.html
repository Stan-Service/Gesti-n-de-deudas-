<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Deudas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="mb-0">💰 Gestor de Deudas</h1>
      <button class="btn btn-outline-secondary" id="toggleOpciones">⚙️ Opciones</button>
    </div>

    <!-- Sección de opciones ocultable -->
    <div id="seccionOpciones" class="d-none">

      <!-- Formulario agregar cliente -->
      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <h5>Agregar Cliente</h5>
          <form id="formCliente" class="row g-2">
            <div class="col-md-5">
              <input type="text" id="nombreCliente" class="form-control" placeholder="Nombre del Cliente" required>
            </div>
            <div class="col-md-3">
              <input type="number" id="deudaInicial" class="form-control" placeholder="Deuda Inicial" required>
            </div>
            <div class="col-md-2">
              <select id="monedaInicial" class="form-select">
                <option value="USD">USD</option>
                <option value="CUP">CUP Efectivo</option>
                <option value="CUP_TRF">CUP Transferencia</option>
              </select>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary w-100">Agregar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Configuración General -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5>⚙️ Configuración General</h5>
          <div class="row g-2">
            <div class="col-md-6">
              <label class="form-label">Tasa CUP Efectivo ↔ USD</label>
              <input type="number" id="tasaUsdCup" class="form-control" placeholder="Ej: 250">
            </div>
            <div class="col-md-6">
              <label class="form-label">Tasa CUP Transferencia ↔ CUP Efectivo</label>
              <input type="number" id="tasaCupTrf" class="form-control" placeholder="Ej: 1.1">
            </div>
          </div>
          <button class="btn btn-success mt-2" id="guardarConfig">Guardar Configuración</button>
        </div>
      </div>

    </div>

    <!-- Lista de clientes -->
    <h3 class="mb-3">📋 Lista de Clientes</h3>
    <div id="clientesContainer" class="row g-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestor de Deudas — Multitasa</title>

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-sm">
    <div class="container">
      <span class="navbar-brand fw-bold"><i class="bi bi-wallet2 me-2"></i>Gestor de Deudas</span>

      <div class="d-flex align-items-center gap-2 ms-auto">
        <label class="text-white-50 small mb-0 me-2">Ver todo en</label>
        <select id="vistaGlobal" class="form-select form-select-sm me-3">
          <option value="AUTO">Auto (por cliente)</option>
          <option value="USD">USD</option>
          <option value="CUP">CUP</option>
          <option value="CUP_TRF">CUP_TRF</option>
        </select>

        <button class="btn btn-light btn-sm" data-bs-toggle="collapse" data-bs-target="#panelOpciones">
          <i class="bi bi-gear"></i> Opciones
        </button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <!-- PANEL Opciones -->
    <div class="collapse" id="panelOpciones">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0"><i class="bi bi-sliders me-2"></i>Configuración General de Tasas</h5>
            <div>
              <button class="btn btn-outline-secondary btn-sm" id="resetApp"><i class="bi bi-arrow-counterclockwise"></i> Reset</button>
            </div>
          </div>

          <div id="tasasGlobalesContainer" class="mb-3"></div>

          <div class="d-flex gap-2">
            <select id="pairFrom" class="form-select form-select-sm w-auto">
              <option value="USD">USD</option>
              <option value="CUP">CUP</option>
              <option value="CUP_TRF">CUP_TRF</option>
            </select>
            <span class="align-self-center">→</span>
            <select id="pairTo" class="form-select form-select-sm w-auto">
              <option value="CUP">CUP</option>
              <option value="USD">USD</option>
              <option value="CUP_TRF">CUP_TRF</option>
            </select>
            <input id="pairRate" type="number" step="0.0001" class="form-control form-control-sm w-25" placeholder="1 A = X B">
            <button id="addRateBtn" class="btn btn-primary btn-sm"><i class="bi bi-plus"></i> Añadir</button>
          </div>

          <div class="mt-3">
            <button id="guardarRates" class="btn btn-success btn-sm"><i class="bi bi-save"></i> Guardar Tasas Globales</button>
          </div>

        </div>
      </div>

      <!-- Agregar cliente -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="mb-2"><i class="bi bi-person-plus me-2"></i>Agregar Cliente</h5>
          <form id="formCliente" class="row g-2">
            <div class="col-lg-5">
              <input type="text" id="nombreCliente" class="form-control" placeholder="Nombre del Cliente" required />
            </div>
            <div class="col-lg-3">
              <input type="number" step="0.01" id="deudaInicial" class="form-control" placeholder="Deuda Inicial" required />
            </div>
            <div class="col-lg-2">
              <select id="monedaInicial" class="form-select">
                <option value="USD">USD</option>
                <option value="CUP">CUP</option>
                <option value="CUP_TRF">CUP_TRF</option>
              </select>
            </div>
            <div class="col-lg-2">
              <button type="submit" class="btn btn-primary w-100"><i class="bi bi-check2-circle"></i> Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /PANEL Opciones -->

    <!-- Search + summary -->
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
      <div class="input-group input-group-sm w-auto">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input id="busqueda" type="search" class="form-control" placeholder="Buscar cliente..." />
      </div>
      <div id="resumenClientes" class="text-muted small"></div>
    </div>

    <!-- Clientes -->
    <h5 class="mb-3"><i class="bi bi-list-check me-2"></i>Lista de Clientes</h5>
    <div id="clientesContainer" class="row g-3"></div>
  </main>

  <footer class="py-4 text-center text-muted small">
    <div class="container">Guardado local con <code>localStorage</code>.</div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestor de Deudas</title>

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <span class="navbar-brand fw-bold"><i class="bi bi-cash-stack me-2"></i>Gestor de Deudas</span>

      <div class="d-flex align-items-center gap-2 ms-auto">
        <label class="text-white-50 small mb-0">Ver todo en</label>
        <select id="vistaGlobal" class="form-select form-select-sm">
          <option value="AUTO">Auto (por cliente)</option>
          <option value="USD">USD</option>
          <option value="CUP">CUP</option>
          <option value="CUP_TRF">CUP TRF</option>
        </select>

        <!-- Toggle del panel de opciones (usa Bootstrap Collapse) -->
        <button class="btn btn-light btn-sm px-3" data-bs-toggle="collapse" data-bs-target="#panelOpciones">
          <i class="bi bi-gear"></i> Opciones
        </button>
      </div>
    </div>
  </nav>

  <main class="container py-4">

    <!-- ====== PANEL OPCIONES (colapsable) ====== -->
    <div class="collapse" id="panelOpciones">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
            <h5 class="mb-0"><i class="bi bi-sliders me-2"></i>Configuración General</h5>
            <button class="btn btn-outline-secondary btn-sm" id="resetApp">
              <i class="bi bi-arrow-counterclockwise"></i> Reset App
            </button>
          </div>

          <div class="row g-3 mt-1">
            <div class="col-md-6">
              <label class="form-label">1 USD = ¿cuántos CUP efectivo?</label>
              <input type="number" step="0.0001" id="tasaUsdCup" class="form-control" placeholder="Ej: 250" />
            </div>
            <div class="col-md-6">
              <label class="form-label">1 TRF = ¿cuántos CUP efectivo?</label>
              <input type="number" step="0.0001" id="tasaCupTrf" class="form-control" placeholder="Ej: 1.10" />
              <div class="form-text">Pediste el sentido “al revés”: 1 TRF → X CUP efectivo.</div>
            </div>
            <div class="col-12">
              <button class="btn btn-success" id="guardarConfig"><i class="bi bi-save"></i> Guardar Configuración</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="mb-2"><i class="bi bi-person-plus me-2"></i>Agregar Cliente</h5>
          <form id="formCliente" class="row g-2">
            <div class="col-lg-5">
              <input type="text" id="nombreCliente" class="form-control" placeholder="Nombre del Cliente" required />
            </div>
            <div class="col-lg-3">
              <input type="number" step="0.01" id="deudaInicial" class="form-control" placeholder="Deuda Inicial" required />
            </div>
            <div class="col-lg-2">
              <select id="monedaInicial" class="form-select">
                <option value="USD">USD</option>
                <option value="CUP">CUP</option>
                <option value="CUP_TRF">CUP TRF</option>
              </select>
            </div>
            <div class="col-lg-2">
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-check2-circle"></i> Agregar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- ====== FIN PANEL OPCIONES ====== -->

    <!-- Búsqueda + resumen -->
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
      <div class="input-group input-group-sm w-auto">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input id="busqueda" type="search" class="form-control" placeholder="Buscar cliente..." />
      </div>
      <div id="resumenClientes" class="text-muted small"></div>
    </div>

    <!-- Lista -->
    <h5 class="mb-3"><i class="bi bi-clipboard2-check me-2"></i>Lista de Clientes</h5>
    <div id="clientesContainer" class="row g-3"></div>

  </main>

  <footer class="py-4 text-center text-muted small">
    <div class="container">Guardado local con <code>localStorage</code>. No se envían datos a ningún servidor.</div>
  </footer>

  <!-- Bootstrap JS (MUY IMPORTANTE) + App -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>

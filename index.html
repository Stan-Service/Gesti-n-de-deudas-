<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Deudas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">📒 Gestor de Deudas</h1>

    <!-- Configuración General de Tasas -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold flex items-center mb-3">⚙️ Configuración General de Tasas</h2>
      <div class="grid grid-cols-3 gap-2 mb-3">
        <select id="moneda1" class="border rounded p-2">
          <option value="USD">USD</option>
          <option value="CUP">CUP</option>
          <option value="TRF">TRF</option>
        </select>
        <select id="moneda2" class="border rounded p-2">
          <option value="USD">USD</option>
          <option value="CUP">CUP</option>
          <option value="TRF">TRF</option>
        </select>
        <input id="valorTasa" type="number" class="border rounded p-2" placeholder="Tasa">
      </div>
      <div class="flex gap-2">
        <button id="addTasa" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">+ Añadir</button>
        <button id="guardarTasas" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Guardar Tasas Globales</button>
      </div>
      <!-- Lista de tasas -->
      <ul id="listaTasas" class="mt-4 space-y-1 text-sm text-gray-700"></ul>
    </div>

    <!-- Agregar Cliente -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold flex items-center mb-3">👤 Agregar Cliente</h2>
      <input id="nombreCliente" type="text" placeholder="Nombre del Cliente" class="border rounded w-full p-2 mb-2">
      <input id="deudaInicial" type="number" placeholder="Deuda Inicial" class="border rounded w-full p-2 mb-2">
      <select id="monedaDeuda" class="border rounded w-full p-2 mb-2">
        <option value="USD">USD</option>
        <option value="CUP">CUP</option>
        <option value="TRF">TRF</option>
      </select>
      <button id="addCliente" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">Agregar</button>
    </div>

    <!-- Buscar Cliente -->
    <div class="mb-4">
      <input id="buscarCliente" type="text" placeholder="Buscar cliente..." class="border rounded w-full p-2">
    </div>

    <!-- Lista de Clientes -->
    <h2 class="text-lg font-semibold flex items-center mb-3">📋 Lista de Clientes</h2>
    <div id="listaClientes" class="space-y-2"></div>

    <p class="text-xs text-gray-500 mt-6">Guardado local con <code>localStorage</code></p>
  </div>

  <script src="script.js"></script>
</body>
</html>

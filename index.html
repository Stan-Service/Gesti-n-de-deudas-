<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Deudas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">

  <header class="w-full max-w-xl mb-4">
    <h1 class="text-2xl font-bold text-center text-gray-800">Gestor de Deudas</h1>
    <div class="flex justify-between mt-2">
      <button id="toggleAddClient" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Agregar Cliente</button>
      <button id="toggleConfig" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Configuración</button>
    </div>
    <div class="mt-2">
      <label class="text-gray-700 font-semibold">Ver deudas en:</label>
      <select id="globalCurrency" class="w-full mt-1 p-2 border rounded-md">
        <option value="USD">USD</option>
        <option value="CUP">CUP efectivo</option>
        <option value="CUPT">CUP transferencia</option>
      </select>
    </div>
  </header>

  <!-- Lista de clientes -->
  <main id="clientsContainer" class="w-full max-w-xl flex flex-col gap-4"></main>

  <!-- Modal Agregar Cliente -->
  <div id="modalAddClient" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white w-11/12 max-w-md p-4 rounded-md">
      <h2 class="text-xl font-bold mb-2">Agregar Cliente</h2>
      <input type="text" id="clientName" placeholder="Nombre del cliente" class="w-full p-2 border rounded mb-2">
      <input type="number" id="clientDebt" placeholder="Deuda inicial" class="w-full p-2 border rounded mb-2">
      <select id="clientCurrency" class="w-full p-2 border rounded mb-2">
        <option value="USD">USD</option>
        <option value="CUP">CUP efectivo</option>
        <option value="CUPT">CUP transferencia</option>
      </select>
      <div class="flex justify-end gap-2 mt-2">
        <button id="cancelAddClient" class="px-4 py-2 rounded-md bg-gray-300 hover:bg-gray-400">Cancelar</button>
        <button id="saveClient" class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Modal Configuración de Tasas -->
  <div id="modalConfig" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white w-11/12 max-w-md p-4 rounded-md overflow-auto max-h-[90vh]">
      <h2 class="text-xl font-bold mb-2">Configuración de Tasas Globales</h2>
      <div class="flex flex-col gap-2">
        <div class="flex gap-2">
          <select id="fromCurrency" class="flex-1 p-2 border rounded">
            <option value="USD">USD</option>
            <option value="CUP">CUP efectivo</option>
            <option value="CUPT">CUP transferencia</option>
          </select>
          <select id="toCurrency" class="flex-1 p-2 border rounded">
            <option value="USD">USD</option>
            <option value="CUP">CUP efectivo</option>
            <option value="CUPT">CUP transferencia</option>
          </select>
        </div>
        <input type="number" id="rateValue" placeholder="Valor de conversión" class="w-full p-2 border rounded">
        <div class="flex justify-end gap-2 mt-2">
          <button id="cancelRate" class="px-4 py-2 rounded-md bg-gray-300 hover:bg-gray-400">Cancelar</button>
          <button id="saveRate" class="px-4 py-2 rounded-md bg-green-500 text-white hover:bg-green-600">Guardar</button>
        </div>
      </div>
      <div id="ratesList" class="mt-4 text-gray-700"></div>
    </div>
  </div>

  <!-- Modal Confirmación -->
  <div id="modalConfirm" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white w-11/12 max-w-sm p-4 rounded-md text-center">
      <p class="mb-4">¿Está seguro de que desea eliminar este cliente?</p>
      <div class="flex justify-center gap-4">
        <button id="cancelDelete" class="px-4 py-2 rounded-md bg-gray-300 hover:bg-gray-400">Cancelar</button>
        <button id="confirmDelete" class="px-4 py-2 rounded-md bg-red-500 text-white hover:bg-red-600">Aceptar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

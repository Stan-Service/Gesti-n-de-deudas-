<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Deudas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestor de Deudas ðŸ’°</h1>

        <div class="text-center mb-4">
            <button class="btn btn-primary" id="toggleControlsBtn">Mostrar/Ocultar Controles</button>
        </div>

        <div id="controls" class="collapse show">
            <div class="card p-4 mb-4 shadow">
                <h2 class="h5">ConfiguraciÃ³n de Tasas de Cambio</h2>
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="fromCurrencySelect" class="form-label">De Moneda</label>
                        <select class="form-select" id="fromCurrencySelect">
                            <option value="USD">USD</option>
                            <option value="CUP-Efectivo">CUP (Efectivo)</option>
                            <option value="CUP-Transferencia">CUP (Transferencia)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="toCurrencySelect" class="form-label">A Moneda</label>
                        <select class="form-select" id="toCurrencySelect">
                            <option value="USD">USD</option>
                            <option value="CUP-Efectivo">CUP (Efectivo)</option>
                            <option value="CUP-Transferencia">CUP (Transferencia)</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="rateInput" class="form-label">Tasa</label>
                        <input type="number" class="form-control" id="rateInput" step="0.01" value="1">
                    </div>
                    <div class="col-md-2 d-grid">
                        <button class="btn btn-success" id="saveRateBtn">Guardar</button>
                    </div>
                </div>
                <div id="ratesDisplay" class="mt-3">
                    </div>
            </div>

            <div class="card p-4 mb-4 shadow">
                <h2 class="h5">Agregar Nuevo Cliente</h2>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="clientNameInput" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="clientNameInput" placeholder="Nombre del cliente">
                    </div>
                    <div class="col-md-3">
                        <label for="initialDebtInput" class="form-label">Deuda Inicial</label>
                        <input type="number" class="form-control" id="initialDebtInput" step="0.01" value="0">
                    </div>
                    <div class="col-md-3">
                        <label for="initialCurrencySelect" class="form-label">Moneda</label>
                        <select class="form-select" id="initialCurrencySelect">
                            <option value="USD">USD</option>
                            <option value="CUP-Efectivo">CUP (Efectivo)</option>
                            <option value="CUP-Transferencia">CUP (Transferencia)</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-grid">
                        <button class="btn btn-primary" id="addClientBtn">Agregar Cliente</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card p-4 shadow">
            <h2 class="h5">Lista de Clientes y Deudas</h2>
            <div class="d-flex justify-content-end mb-3">
                <div class="col-md-3">
                    <label for="globalCurrencySelect" class="form-label">Ver en:</label>
                    <select class="form-select" id="globalCurrencySelect">
                        <option value="USD">USD</option>
                        <option value="CUP-Efectivo">CUP (Efectivo)</option>
                        <option value="CUP-Transferencia">CUP (Transferencia)</option>
                    </select>
                </div>
            </div>
            <ul class="list-group" id="clientsList">
                </ul>
        </div>
    </div>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar EliminaciÃ³n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Â¿EstÃ¡ seguro de que desea eliminar este cliente?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

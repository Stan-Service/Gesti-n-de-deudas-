<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Deudas de Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Gestor de Deudas</h1>
    </header>

    <main>
        <section class="add-client">
            <h2>Añadir Nuevo Cliente</h2>
            <form id="client-form">
                <label for="client-name">Nombre del Cliente:</label>
                <input type="text" id="client-name" required>

                <label for="client-debt">Deuda Inicial:</label>
                <input type="number" id="client-debt" required>

                <label for="debt-currency">Moneda:</label>
                <select id="debt-currency">
                    <option value="USD">USD</option>
                    <option value="CUP">CUP</option>
                    </select>

                <button type="submit">Guardar Cliente</button>
            </form>
        </section>

        <section class="debt-list">
            <h2>Listado de Deudas</h2>
            <table id="debt-table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Deuda</th>
                        <th>Operaciones</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

        <section class="settings">
            <h2>Configuración</h2>
            <div class="exchange-rates">
                <h3>Tasas de Cambio Generales</h3>
                <label for="usd-cup-rate">1 USD a CUP (efectivo):</label>
                <input type="number" id="usd-cup-rate" value="250">

                <label for="cup-transfer-rate">CUP Transferencia a CUP Efectivo:</label>
                <input type="number" id="cup-transfer-rate" value="1.05">
                <button id="save-general-rates">Guardar Tasas Generales</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

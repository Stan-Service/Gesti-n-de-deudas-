<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestor de Deudas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- App styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <span class="navbar-brand fw-bold">üí∞ Gestor de Deudas</span>
      <div class="d-flex align-items-center gap-2">
        <label class="text-white-50 small mb-0">Ver todo en</label>
        <select id="vistaGlobal" class="form-select form-select-sm">
          <option value="AUTO">Auto (por cliente)</option>
          <option value="USD">USD</option>
          <option value="CUP">CUP</option>
          <option value="CUP_TRF">CUP Transferencia</option>
        </select>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <!-- Configuraci√≥n general -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
          <h5 class="mb-0">‚öôÔ∏è Configuraci√≥n General</h5>
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-secondary btn-sm" id="resetApp">
              <i class="bi bi-arrow-counterclockwise"></i> Reset App (demo)
            </button>
          </div>
        </div>
        <div class="row g-3 mt-1">
          <div class="col-md-6">
            <label class="form-label">Tasa USD ‚Üî CUP (1 USD = ? CUP)</label>
            <input type="number" id="tasaUsdCup" class="form-control" placeholder="Ej: 250" step="0.0001" />
            <div class="form-text">Se usa CUP efectivo como moneda pivote.</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Tasa CUP Efectivo ‚Üî CUP Transferencia (1 TRF = ? CUP)</label>
            <input type="number" id="tasaCupTrf" class="form-control" placeholder="Ej: 1.10" step="0.0001" />
            <div class="form-text">Si 1 CUP TRF vale 1.10 CUP efectivo, pon 1.10.</div>
          </div>
          <div class="col-12">
            <button class="btn btn-success" id="guardarConfig">
              <i class="bi bi-save"></i> Guardar Configuraci√≥n
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Alta cliente -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5>‚ûï Agregar Cliente</h5>
        <form id="formCliente" class="row g-2 mt-1">
          <div class="col-lg-5">
            <input type="text" id="nombreCliente" class="form-control" placeholder="Nombre del Cliente" required />
          </div>
          <div class="col-lg-3">
            <input type="number" id="deudaInicial" class="form-control" placeholder="Deuda Inicial" step="0.01" required />
          </div>
          <div class="col-lg-2">
            <select id="monedaInicial" class="form-select">
              <option value="USD">USD</option>
              <option value="CUP">CUP</option>
              <option value="CUP_TRF">CUP Transferencia</option>
            </select>
          </div>
          <div class="col-lg-2">
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-person-plus"></i> Agregar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Filtros / b√∫squeda -->
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
      <div class="input-group input-group-sm w-auto">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input id="busqueda" type="search" class="form-control" placeholder="Buscar cliente..." />
      </div>
      <div class="text-muted small" id="resumenClientes"></div>
    </div>

    <!-- Listado -->
    <div id="clientesContainer" class="row g-3"></div>
  </main>

  <footer class="py-4 text-center text-muted small">
    <div class="container">
      Guardado local con <code>localStorage</code>. No se env√≠an datos a ning√∫n servidor.
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>

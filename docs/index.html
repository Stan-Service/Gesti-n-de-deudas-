<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Deudas</title>
  <script type="module" crossorigin src="/Gestion-de-deudas/assets/index.Dgr0T32o.js"></script>
  <link rel="stylesheet" crossorigin href="/Gestion-de-deudas/assets/index.Cmm1NyQi.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm p-4 sticky top-0 z-40">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center justify-between mb-4 gap-4">
                <span class="text-lg font-bold text-blue-700">Stan Service</span>
                <h1 class="text-2xl font-bold text-gray-800 text-center flex-1">Gestor de Deudas</h1>
            </div>
            <div class="flex flex-col sm:flex-row gap-3 items-center justify-between mb-2">
                <div class="flex gap-2">
                    <button id="addClientBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors">+ Agregar Cliente</button>
                    <button id="configRatesBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-gray-700 transition-colors">Configurar Tasas</button>
                </div>
                <div class="flex items-center gap-2">
                    <label class="text-sm font-medium text-gray-700">Moneda:</label>
                    <select id="globalCurrency" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="USD">USD</option>
                        <option value="CUP_CASH">CUP Efectivo</option>
                        <option value="CUP_TRANSFER">CUP Transferencia</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="max-w-4xl mx-auto p-4 pb-20">
        <div id="clientsContainer" class="grid gap-4"></div>
        <div id="paidClientsContainer" class="hidden">
            <h2 class="text-lg font-bold text-green-700 mb-4 mt-8">Clientes con Deudas Pagadas</h2>
            <div id="paidClientsList" class="grid gap-4"></div>
        </div>
        <div id="emptyState" class="text-center py-12 text-gray-500">
            <p class="text-lg mb-2">No hay clientes agregados</p>
            <p class="text-sm">Presiona "Agregar Cliente" para comenzar</p>
        </div>
    </main>



    <!-- Modal Confirmación Eliminar Operación -->
    <div id="deleteOperationModal" class="modal">
        <div class="modal-content max-w-sm">
            <h3 class="text-lg font-bold mb-4">Eliminar Operación</h3>
            <p class="text-gray-600 mb-6">¿Estás seguro de que quieres eliminar esta operación del historial?</p>
            <div class="flex gap-3">
                <button id="cancelDeleteOperation" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-400 transition-colors">Cancelar</button>
                <button id="confirmDeleteOperation" class="flex-1 bg-red-600 text-white py-3 rounded-lg font-medium hover:bg-red-700 transition-colors">Eliminar</button>
            </div>
        </div>
    </div>

</body>
</html>
